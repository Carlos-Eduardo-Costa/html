<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif">
    <!--border = borda / px - tamanho da linha / padding - espaço da borda para a palavra (mudar os px)-->
    <div style="border: 5px solid pink; padding: 10px">
        <h2>Notícia do dia</h2>
        <p style="color: darkmagenta">Hoje tivemos um evento importante...</p>
    </div>
    <!--Sempre que for usar uma tag precisa ter esse style-->
<p>Este é um <span style="color: red; font-size: 20px">aviso importante</span> no meio do texto</p>
<!--negrito e itálico-->
<strong><p>E=mc<sup>2</sup></p></strong>
<em><p>H<sub>2</sub>O</p></em>
<!--Como alinhar o tetxo-->
<p style="text-align: left;"> texto alinha pra esquerda </p>
<p style="text-align: center;"> texto alinha ao meio </p>
<p style="text-align: right;"> texto alinha pra direita </p>
<p style="text-align: justify;"> texto justificado, preenchendo a largura da linha </p>
</body>
</html>
